<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <input [(ngModel)]=rq.days type="number" class="form-control form-control-lg " id="days"
             name="days" placeholder="days" required  #days="ngModel" autofocus>
      <div  *ngIf="days.invalid && (days.dirty || days.touched)">
        <div *ngIf="days.errors.required">
         days is required.
        </div>
        <div *ngIf="days.errors.min || days.errors.max">

        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Submit</button>
    </div>
  </form>
</div>
